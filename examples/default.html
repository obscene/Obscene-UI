<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="../css/light/obscene.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:600,400,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet" type="text/css">

    <title>PfApp</title>
</head>

<body class="no-scrollbar">
    <section id="main-view">
        <div id="main-tab-view" class="tab-view">
            <section class="tab-view-pages">
                <article class="tab-view-view">
                    <div id="message-tab-view" class="tab-view">

                        <header>Demo App</header>
                        <nav class="tabs-segmented no-border" view-bind="message-tab-view">
                            <div class="tab width-50 active">
                                Segmented
                            </div>
                            <div class="tab width-50">
                                Tabs
                            </div>
                        </nav>


                        <section class="tab-view-pages">
                            <article class="tab-view-view">
                                <ul class="bordered detail-list no-scrollbar group">
                                    <span class="group-name">Grouped List</span>
                                    <li><img class="list-image-left round" src="../res/pingirl1.png">Rita Obscene<span class="list-detail">A detail list example.</span>
                                    </li>
                                    <li><img class="list-image-left round" src="../res/pingirl1.png">Luna Obscene<span class="list-detail">Looks quite the same as Rita.</span>
                                    </li>
                                    <span class="group-name">Flagged Items</span>
                                    <li class="flag-red"><img class="list-image-left round" src="../res/pingirl2.png">Tina Obscene<span class="list-detail">She's flagged with the red flag.</span>
                                    </li>
                                    <li class="flag-blue selected"><img class="list-image-left round" src="../res/pingirl1.png">Sandra Obscene<span class="list-detail">She's selected right now.</span>
                                    </li>
                                </ul>
                                <br>
                                <div class="center">
                                    <button class="outlined decline rounded thick-border ">Decline Button</button>
                                </div>
                                <br>
                                <br>
                                <br>
                        </section>
                    </div>
                    </article>
            </section>

            <!-- navigation tabs -->

            <nav class="width-full tabs-bottom">

                <div class="tab active width-33">
                    <i class="tab-icon fa fa-user"></i><span class="tab-name">Profil</span>
                </div>
                <div class="tab width-33">
                    <i class="tab-icon fa fa-comments"></i><span class="tab-name">News</span>
                </div>
                <div class="tab width-33">
                    <i class="tab-icon fa fa-cogs"></i><span class="tab-name">News</span>
                </div>

            </nav>
        </div>
    </section>
</body>

</html>
